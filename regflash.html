<!DOCTYPE HTML>
<html lang="en-US">
	<head>
    	<meta charset="UTF-8">
    	<!-- saved from url=(0013)about:internet -->
    	<title>绿活网-通知</title>
    	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="css/reset.css">
		<style>
			body{
				height: 100%;
				background: #fff;
			}
			 .flash-box{
			 	width: 700px;
			 	height: 150px;
			 	background: #73fad2;
			 	background: -moz-linear-gradient(top,#73fad2,#d5f8fc);
				background: -webkit-gradient(linear,top,from(#73fad2),to(#d5f8fc));
				background: -webkit-linear-gradient(top,#73fad2,#d5f8fc);
				background: -o-linear-gradient(top,#73fad2,#d5f8fc);
			 	border-radius:20px;
			 	box-shadow: 0 5px 15px rgba(0,0,0,0.2);
			 	position: absolute;
			 	left: 25%;
			 	left:calc(50% - 350px);
			 	top:20%;
			 }
			  .flash-box p{
			  	text-align: center;
			  	font: 25px/30px 'Microsoft Yahei';
			  	padding-top: 50px;
			  	color: #f7c35e;
			  }
			  #username{
			  	color: #5bbe30;
			  }
			  .flash-box p.second{
				font: 14px/30px 'Microsoft Yahei';
				padding-top: 20px;
				color: #999;
			  }
		</style>

	</head>
	<body> 
		<div class="flash-box">
			<!-- <p>对不起，<strong>错误信息</strong></p> -->
			<p>恭喜 <strong id="username">asfasfasf</strong>，注册成功！</p>
			<p class="second"><em id="time">5</em>秒后，将跳转至绿活网首页。</p>
		</div>
	</body>
		<script>
			var em=document.getElementById('time');
			var num=parseInt(em.innerHTML);
			var interval=setInterval(function(){
				num--;
				if(num<0){
					clearInterval(interval);
					window.location.href='./index.html';
				}else{
					em.innerHTML=num;
				}
				
			},1000)
		</script>
</html>
